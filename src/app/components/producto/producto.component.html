<div class='card'>
    <div class="mx-auto mt-1"> <input type='text' [(ngModel)]="num" /></div>
    <div class="card-body mt-1">
        <div>
            <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Descripci칩n</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Uso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Obs.</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div [ngSwitch]="num">
                        <div *ngSwitchCase="'Col치geno'">D1</div>
                        <div *ngSwitchCase="'Bicarbonato de Sodio'">D2</div>
                        <div *ngSwitchCase="'Di-Cloruro de Magnesio'">D3</div>
                        <div *ngSwitchCase="'Nopaloe'">D4</div>
                        <div *ngSwitchCase="'5'">D5</div>
                        <div *ngSwitchDefault>This is Default</div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div [ngSwitch]="num">
                        <div *ngSwitchCase="'Col치geno'">U1</div>
                        <div *ngSwitchCase="'Bicarbonato de Sodio'">U2</div>
                        <div *ngSwitchCase="'Di-Cloruro de Magnesio'">U3</div>
                        <div *ngSwitchCase="'Nopaloe'">U4</div>
                        <div *ngSwitchCase="'5'">D5</div>
                        <div *ngSwitchDefault>This is Default</div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div [ngSwitch]="num">
                        <div *ngSwitchCase="'Col치geno'">A1</div>
                        <div *ngSwitchCase="'Bicarbonato de Sodio'">A2</div>
                        <div *ngSwitchCase="'Di-Cloruro de Magnesio'">A3</div>
                        <div *ngSwitchCase="'Nopaloe'">A4</div>
                        <div *ngSwitchCase="'5'">D5</div>
                        <div *ngSwitchDefault>This is Default</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
