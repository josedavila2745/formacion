<div class="example-container">

    <ng-container *ngIf="errorMessage">
        <span class="error">{{errorMessage}}</span>
    </ng-container>
    <form [formGroup]="loginForm">
        <h1 class="bg-primary">MLM Angel Bre√±a</h1><br>
        <div class="form-group">
            <label for="username">Username*</label>
            <input type="email" id="username" placeholder="Username" class="form-control" formControlName="username" [formGroup]="loginForm" />
            <span style="color:Red;" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required">Username is
      required.</span>
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" [formGroup]="loginForm" />
            <span style="color:Red;" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">Password is
      required.</span>
        </div>

        <div class="buttons-container center">
            <button class="btn btn-primary" (click)="signIn()">Entrar</button>
            <button class="btn btn-success" (click)="createUser()"> Registrar </button>
        </div>
    </form>
</div>
